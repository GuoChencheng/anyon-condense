name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install project (editable) and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest mypy ruff pre-commit jsonschema

      - name: Ruff (lint)
        run: ruff check anyon_condense

      - name: Mypy (type check)
        run: mypy anyon_condense

      - name: Pytest (unit tests)
        run: pytest -q

      - name: Validate schema examples (good+bad)
        run: python tools/validate_examples.py
